<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .grid { fill: none; stroke: #374151; stroke-width: 0.5; }
      .thick { stroke-width: 1.2; stroke: #1f2937; }
      .number { fill: #1f2937; font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 3.2px; font-weight: 600; text-anchor: middle; dominant-baseline: central; }
      .bg { fill: #ffffff; }
      .cell-bg { fill: #f9fafb; }
    </style>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect class="bg" width="32" height="32" rx="6"/>
  
  <!-- Grid background -->
  <rect class="cell-bg" x="2" y="2" width="28" height="28" rx="3"/>
  
  <!-- Grid lines - create 9x9 grid -->
  <g class="grid">
    <!-- Vertical lines -->
    <line x1="5.11" y1="2" x2="5.11" y2="30"/>
    <line x1="8.22" y1="2" x2="8.22" y2="30"/>
    <line x1="11.33" y1="2" x2="11.33" y2="30"/>
    <line x1="14.44" y1="2" x2="14.44" y2="30"/>
    <line x1="17.56" y1="2" x2="17.56" y2="30"/>
    <line x1="20.67" y1="2" x2="20.67" y2="30"/>
    <line x1="23.78" y1="2" x2="23.78" y2="30"/>
    <line x1="26.89" y1="2" x2="26.89" y2="30"/>
    
    <!-- Horizontal lines -->
    <line x1="2" y1="5.11" x2="30" y2="5.11"/>
    <line x1="2" y1="8.22" x2="30" y2="8.22"/>
    <line x1="2" y1="11.33" x2="30" y2="11.33"/>
    <line x1="2" y1="14.44" x2="30" y2="14.44"/>
    <line x1="2" y1="17.56" x2="30" y2="17.56"/>
    <line x1="2" y1="20.67" x2="30" y2="20.67"/>
    <line x1="2" y1="23.78" x2="30" y2="23.78"/>
    <line x1="2" y1="26.89" x2="30" y2="26.89"/>
  </g>
  
  <!-- Thick lines for 3x3 box borders -->
  <g class="thick">
    <!-- Outer border -->
    <rect x="2" y="2" width="28" height="28" rx="3"/>
    
    <!-- 3x3 box separators -->
    <line x1="11.33" y1="2" x2="11.33" y2="30"/>
    <line x1="20.67" y1="2" x2="20.67" y2="30"/>
    <line x1="2" y1="11.33" x2="30" y2="11.33"/>
    <line x1="2" y1="20.67" x2="30" y2="20.67"/>
  </g>
  
  <!-- Numbers based on the provided Sudoku grid -->
  <g class="number">
    <!-- Row 1 -->
    <text x="3.56" y="3.56">5</text>
    <text x="6.67" y="3.56">3</text>
    <text x="15.0" y="3.56">7</text>
    
    <!-- Row 2 -->
    <text x="3.56" y="6.67">6</text>
    <text x="12.89" y="6.67">1</text>
    <text x="15.0" y="6.67">9</text>
    <text x="17.11" y="6.67">5</text>
    
    <!-- Row 3 -->
    <text x="6.67" y="9.78">9</text>
    <text x="9.78" y="9.78">8</text>
    <text x="28.44" y="9.78">6</text>
    
    <!-- Row 4 -->
    <text x="3.56" y="12.89">8</text>
    <text x="15.0" y="12.89">6</text>
    <text x="28.44" y="12.89">3</text>
    
    <!-- Row 5 -->
    <text x="3.56" y="16.0">4</text>
    <text x="12.89" y="16.0">8</text>
    <text x="17.11" y="16.0">3</text>
    <text x="28.44" y="16.0">1</text>
    
    <!-- Row 6 -->
    <text x="3.56" y="19.11">7</text>
    <text x="15.0" y="19.11">2</text>
    <text x="28.44" y="19.11">6</text>
    
    <!-- Row 7 -->
    <text x="6.67" y="22.22">6</text>
    <text x="23.78" y="22.22">2</text>
    <text x="26.89" y="22.22">8</text>
    
    <!-- Row 8 -->
    <text x="12.89" y="25.33">4</text>
    <text x="15.0" y="25.33">1</text>
    <text x="17.11" y="25.33">9</text>
    <text x="28.44" y="25.33">5</text>
    
    <!-- Row 9 -->
    <text x="15.0" y="28.44">8</text>
    <text x="26.89" y="28.44">7</text>
    <text x="28.44" y="28.44">9</text>
  </g>
</svg>
