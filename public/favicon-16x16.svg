<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <style>
      .grid { fill: none; stroke: #374151; stroke-width: 0.3; }
      .thick { stroke-width: 0.7; stroke: #1f2937; }
      .number { fill: #1f2937; font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 1.8px; font-weight: 700; text-anchor: middle; dominant-baseline: central; }
      .bg { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="16" height="16" rx="3"/>
  
  <!-- Grid background -->
  <rect x="1" y="1" width="14" height="14" fill="#f9fafb" rx="2"/>
  
  <!-- Thick 3x3 box borders only for clarity at small size -->
  <g class="thick">
    <rect x="1" y="1" width="14" height="14" rx="2"/>
    <line x1="5.67" y1="1" x2="5.67" y2="15"/>
    <line x1="10.33" y1="1" x2="10.33" y2="15"/>
    <line x1="1" y1="5.67" x2="15" y2="5.67"/>
    <line x1="1" y1="10.33" x2="15" y2="10.33"/>
  </g>
  
  <!-- Key numbers for recognition -->
  <g class="number">
    <text x="2.5" y="2.5">5</text>
    <text x="4.5" y="2.5">3</text>
    <text x="8" y="2.5">7</text>
    <text x="2.5" y="4.5">6</text>
    <text x="8" y="4.5">9</text>
    <text x="4.5" y="6.5">9</text>
    <text x="6.5" y="6.5">8</text>
    <text x="2.5" y="8.5">8</text>
    <text x="8" y="8.5">6</text>
    <text x="2.5" y="10.5">4</text>
    <text x="8" y="10.5">3</text>
    <text x="4.5" y="12.5">6</text>
    <text x="12.5" y="12.5">8</text>
    <text x="8" y="14.5">8</text>
  </g>
</svg>
